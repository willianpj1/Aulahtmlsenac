<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro pessoas </title>
</head>
<body>
    <a href="index.html">voltar ao inicio</a>
    <br>
    <h1>Cadastro de pessoas</h1>
    <br>
    <br>
    <label for="nome">Nome:</label>
    <input type="text" placeholder="Digite seu nome..." id="nome" autofocus>    
    <br>
    <br>
    <label for="sobrenome">sobrenome:</label>
    <input type="text" placeholder="Digite seu sobrenome..." id="sobrenome">    
    <br>
    <br>
    <label for="RG">RG:</label>
    <input type="text" placeholder="Digite seu RG..." id="sobrenome">    
    <br>
    <br>
    <label for="CPF">CPF:</label>
    <input type="text" placeholder="Digite seu CPF..." id="CPF">  
    <br>
    <br>
    <label for="data_nascimento">Data de nascimento:</label>
    <input type="date" id="data_nascimento">
    <br>
    <br>
    <label for="ativo">Estado do cadastro:</label>
    <input type="radio" id="ativo" name="status" value="true" checked>Ativo
    <input type="radio" id="inativo" name="status" value="false">Inativo
</body>
</html>
<!--Cadastro de pessoas: 
Campos:  Nome,  Sobre  nome,  RG,  CPF,  Data  de nascimento, Estado: "Ativo ou 
inativo"-->
