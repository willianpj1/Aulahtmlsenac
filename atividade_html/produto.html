<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de produto </title>
</head>
<body>
    <a href="index.html">voltar ao inicio</a>
    <br>
    <h1>Cadastro de produto</h1>
    <br>
    <br>
    <label for="nome">Nome do produto:</label>
    <input type="text" placeholder="Digite seu nome..." id="nome" autofocus>
    <br>
    <br>
    <label for="valor_compra">valor da compra:</label>
    <input type="number" placeholder="Digite seu nome..." id="valor_compra">
    <br>
    <br>
    <label for="margem">Margem de lucro</label>
    <input type="text" name="margem" id="margem" placeholder="Digite a margem de lucro">
    <br>
    <br>
    <label for="imposto">Total de imposto:</label>
    <input type="text" placeholder="Digite Total de imposto..." id="imposto">
    <br>
    <br>
    <label for="valor_venda">Valor de venda:</label>
    <input type="number" placeholder="Digite valor da venda..." id="valor_venda">
    <br>
    <br>
    <label for="estoque">Estoque atual:</label>
    <input type="number" placeholder="Digite o Estoque atual..." id="estoque">
    <br>
    <br>
    <label for="descricao">Descrição:</label>
    <input type="text" placeholder="Digite uma descrição..." id="descricao">
</body>
</html>
<!--Nome,  Valor  de  compra,  Margem  de  lucro, Total de imposto, Valor de 
venda, Estoque atual, Descrição-->
